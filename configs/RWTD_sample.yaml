model:
  model_type: const_sde
  model_name: cond_unet
  image_size: [320, 320]           # ← keep: this is what the model expects
  input_keys: ['image', 'cond']
  ckpt_path:                       # ← leave empty; demo.py / CLI will provide
  ignore_keys: [ ]
  only_model: False
  timesteps: 1000
  train_sample: -1
  sampling_timesteps: 5
  loss_type: l2
  objective: pred_noise
  start_dist: normal
  perceptual_weight: 0
  scale_factor: 0.3
  scale_by_std: True
  default_scale: True
  scale_by_softsign: False
  eps: !!float 1e-4
  weighting_loss: False

  first_stage:
    embed_dim: 3
    lossconfig:
      disc_start: 50001
      kl_weight: 0.000001
      disc_weight: 0.5
      disc_in_channels: 1
    ddconfig:
      double_z: True
      z_channels: 3
      resolution: [320, 320]       # ← matches image_size
      in_channels: 1
      out_ch: 1
      ch: 128
      ch_mult: [1, 2, 4]           # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0
    ckpt_path: 'checkpoints/first_stage_total_320.pt'

  unet:
    dim: 128
    cond_net: swin
    channels: 3
    out_mul: 1
    dim_mults: [1, 2, 4, 4]        # num_down = len(dim_mults)
    cond_in_dim: 3
    cond_dim: 128
    cond_dim_mults: [2, 4]         # num_down = len(cond_dim_mults)
    # Original authors’ window sizes (kept):
    # window_sizes1: [ [4, 4], [2, 2], [1, 1], [1, 1] ]
    # window_sizes2: [ [4, 4], [2, 2], [1, 1], [1, 1] ]
    window_sizes1: [[8, 8], [4, 4], [2, 2], [1, 1]]
    window_sizes2: [[8, 8], [4, 4], [2, 2], [1, 1]]
    fourier_scale: 16
    cond_pe: False
    num_pos_feats: 128
    cond_feature_size: [80, 80]    # ← 320 / 4, matches first_stage ddconfig

data:
  name: edge
  img_folder: 'RWTD/image/train'   # ← your RWTD images
  augment_horizontal_flip: False   # ← no aug at inference
  batch_size: 1                    # ← sampler has its own batch_size anyway
  num_workers: 4

sampler:
  sample_type: "slide"
  crop_size: [320, 320]            # ← ***EXPLICIT*** crop size == model.image_size
  stride: [320, 320]               # ← no overlapping tiles, no undersized border crops
  batch_size: 1                    # ← slide_sample uses this
  sample_num: -1                   # ← process all images
  use_ema: False                   # ← set True only if your ckpt has ema and demo uses it
  save_folder: './results_rwtd'    # ← or whatever output dir you like
  ckpt_path: "checkpoints/my-best.pt"   # ←_
  eval_enabled: False
  eval_mode: edge
  eval_gt_dir: 'RWTD/edge/train'
  eval_img_dir: 'RWTD/image/train'
  eval_out_dir: './results_rwtd/eval'
  eval_preview_limit: 24
  eval_nproc: 4
