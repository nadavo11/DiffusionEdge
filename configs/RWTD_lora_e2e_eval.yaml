# RWTD LoRA Evaluation — matches RWTD_lora_e2e.yaml training config
# Usage: .venv/bin/python sample_cond_ldm.py --cfg configs/RWTD_lora_e2e_eval.yaml --lora_ckpt training/rwtd_lora_e2e/checkpoints/lora-best_step<N>.pt
# Without LoRA (baseline): .venv/bin/python sample_cond_ldm.py --cfg configs/RWTD_lora_e2e_eval.yaml

model:
  model_type: const_sde
  model_name: cond_unet
  image_size: [320, 320]
  input_keys: ['image', 'cond']
  ckpt_path:
  ignore_keys: [ ]
  only_model: False
  timesteps: 1000
  train_sample: -1
  sampling_timesteps: 5          # ← matches training config
  loss_type: l2
  objective: pred_KC
  start_dist: normal
  perceptual_weight: 0
  scale_factor: 0.3
  scale_by_std: True
  default_scale: True
  scale_by_softsign: False
  eps: !!float 1e-4
  weighting_loss: True
  use_disloss: True

  first_stage:
    embed_dim: 3
    lossconfig:
      disc_start: 50001
      kl_weight: 0.000001
      disc_weight: 0.5
      disc_in_channels: 1
    ddconfig:
      double_z: True
      z_channels: 3
      resolution: [320, 320]
      in_channels: 1
      out_ch: 1
      ch: 128
      ch_mult: [1, 2, 4]
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0
    ckpt_path: './checkpoints/first_stage_total_320.pt'

  unet:
    dim: 128
    cond_net: swin
    channels: 3
    out_mul: 1
    dim_mults: [1, 2, 4, 4]
    cond_in_dim: 3
    cond_dim: 128
    cond_dim_mults: [2, 4]
    window_sizes1: [[8, 8], [4, 4], [2, 2], [1, 1]]
    window_sizes2: [[8, 8], [4, 4], [2, 2], [1, 1]]
    fourier_scale: 16
    cond_pe: False
    num_pos_feats: 128
    cond_feature_size: [80, 80]

data:
  name: edge
  img_folder: 'RWTD_5050/image/test'
  augment_horizontal_flip: False
  batch_size: 1
  num_workers: 4

sampler:
  sample_type: "slide"
  crop_size: [320, 320]
  stride: [320, 320]
  batch_size: 1
  sample_num: -1
  use_ema: False
  save_folder: './training/rwtd_lora_e2e/preds_test'
  ckpt_path: './training/synthetic_food_stitched/model-last.pt'
  eval_enabled: True
  eval_mode: edge
  eval_gt_dir: 'RWTD_5050/edge/test'
  eval_img_dir: 'RWTD_5050/image/test'
  eval_out_dir: './training/rwtd_lora_e2e/reports_test'
  eval_apply_nms: True
  eval_apply_thinning: True
  eval_preview_limit: 128
  eval_nproc: 4
