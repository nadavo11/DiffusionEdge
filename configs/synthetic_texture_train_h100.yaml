model:
  model_type: const_sde
  model_name: cond_unet
  image_size: [320, 320]
  input_keys: ['image', 'cond']
  ckpt_path:
  ignore_keys: [ ]
  only_model: False
  timesteps: 1000
  train_sample: -1
  sampling_timesteps: 1
  loss_type: l2
  objective: pred_KC
  start_dist: normal
  perceptual_weight: 0
  scale_factor: 0.3
  scale_by_std: True
  default_scale: True
  scale_by_softsign: False
  eps: !!float 1e-4
  weighting_loss: True
  use_disloss: True

  first_stage:
    embed_dim: 3
    lossconfig:
      disc_start: 50001
      kl_weight: 0.000001
      disc_weight: 0.5
      disc_in_channels: 1
    ddconfig:
      double_z: True
      z_channels: 3
      resolution: [320, 320]
      in_channels: 1
      out_ch: 1
      ch: 128
      ch_mult: [1, 2, 4]
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0
    ckpt_path: './checkpoints/first_stage_total_320.pt'

  unet:
    dim: 128
    cond_net: swin
    fix_bb: False
    channels: 3
    out_mul: 1
    dim_mults: [1, 2, 4, 4]
    cond_in_dim: 3
    cond_dim: 128
    cond_dim_mults: [2, 4]
    window_sizes1: [[8, 8], [4, 4], [2, 2], [1, 1]]
    window_sizes2: [[8, 8], [4, 4], [2, 2], [1, 1]]
    fourier_scale: 16
    cond_pe: False
    num_pos_feats: 128
    cond_feature_size: [80, 80]
    input_size: [80, 80]

data:
  name: edge
  crop_type: rand_resize_crop
  img_folder: 'synthetic_texture_dataset'
  augment_horizontal_flip: True
  batch_size: 32
  num_workers: 12

trainer:
  gradient_accumulate_every: 1
  lr: !!float 5e-5
  min_lr: !!float 5e-6
  train_num_steps: 100000
  save_and_sample_every: 200
  enable_resume: True
  log_freq: 1000
  results_folder: "./training/synthetic_texture_swin_unet12_disloss_bs2x8"
  amp: False
  fp16: False
  resume_milestone: 0
  test_before: True
  ema_update_after_step: 5000
  ema_update_every: 10
  eval:
    enabled: True
    run_at_step0: True
    every_steps: 1000
    split: val
    batch_size: 1
    num_workers: 8
    num_batches: 64
    mode: edge
    thresholds: 99
    max_dist: 0.0075
    apply_nms: True
    apply_thinning: True
    nproc: 4
    preview_limit: 12
    select_best_metric: rwtd/edge/AP
    rwtd:
      enabled: True
      log_prefix: rwtd
      data_root: RWTD
      split: val
      batch_size: 8
      num_workers: 8
      num_batches: 8
      mode: edge
      thresholds: 99
      max_dist: 0.0075
      apply_nms: True
      apply_thinning: True
      nproc: 4
      preview_limit: 16
      select_best_metric: rwtd/edge/AP
